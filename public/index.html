<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>LSSouto</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but foo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <style type="text/css">
      body{
        padding: 0;
        margin: 0;
      }
      #pre-load{
        -moz-transition: all cubic-bezier(.2,.4,0,1) 0.75s;
        -webkit-transition: all cubic-bezier(.2,.4,0,1) 0.75s;
        transition: all cubic-bezier(.2,.4,0,1) 0.75s;
      }
      .pre-load-background{
        position: fixed;
        left: 0;
        top: 0;
        z-index: 200;
        width: 100%;
        height: 100%;
        background-color: #1b84aa;

      }
      .pre-load-main{
        position: fixed;
        z-index: 250;
        text-align: center;
        left: 50%;
        top: 50%;
        transform: translate3d(-50%,-50%,0px);
        background-color: #fff;
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        overflow: hidden;
        height: 150px;
        width: 150px;
        box-shadow: 0 0 8px 5px rgba(0, 0, 0, .3);
        -moz-transition: all cubic-bezier(.2,.4,0,1) 0.75s;
        -webkit-transition: all cubic-bezier(.2,.4,0,1) 0.75s;
        transition: all cubic-bezier(.2,.4,0,1) 0.75s;
        opacity: 1;
      }
      .pre-load-dot{
        font-size: 80px;
        color: #000;
        flex: 0 0 20%;
        opacity: 1;
        display: inline-block;
      }
      .pre-load-main .pre-load-dot:first-child{
        animation: bump 2.3s infinite;
      }
      .pre-load-main .pre-load-dot:nth-child(2){
        animation: bump 2.3s infinite;
        animation-delay: .20s;
      }
      .pre-load-main .pre-load-dot:nth-child(3){
        animation: bump 2.3s infinite;
        animation-delay: .40s;
      }
      #pre-load.leave .pre-load-main{
        animation: loader-press 1.2s forwards;
      }
      #pre-load.hide .pre-load-main{
        height: 500px;
        width: 500px;
        opacity: 0;
      }
      #pre-load.hide,
      #pre-load.hide .pre-load-dot{
        opacity: 0;
      }
      @keyframes bump{
        0% { transform: translate3d(0,0,0); }
        40% { transform: translate3d(0,-40px,0); }
        90% { transform: translate3d(0,-5px,0); }
        100% { transform: translate3d(0,0,0); }
      }
      @keyframes loader-press{
        0% { transform: translate3d(-50%,-50%,0px) scale(1);}
        40% { transform: translate3d(-50%,-50%,0px) scale(1.18,1.18);}
        50% { transform: translate3d(-50%,-50%,0px) scale(0.85,0.85);}
        100% { transform: translate3d(-50%,-50%,0px) scale(1,1);}
      }
    </style>
    
    <div id="app">
      <div id="pre-load" slot="loader">
        <div class="pre-load-background">
          <div class="pre-load-main">
            <span class="pre-load-dot">.</span>
            <span class="pre-load-dot">.</span>
            <span class="pre-load-dot">.</span>
          </div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
