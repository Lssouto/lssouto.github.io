<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>foo</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but foo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <style type="text/css">
      body{
        padding: 0;
        margin: 0;
      }
      #pre-load{
        position: relative;
      }  
      .pre-load-background{
        position: fixed;
        z-index: 200;
        width: 100%;
        height: 100%;
        background-color: #1b84aa;
      }
      .pre-load-main{
        position: fixed;
        z-index: 250;
        text-align: center;
        left: 50%;
        top: 50%;
        background-color: #fff;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-around;
        align-items: center;
        border-radius: 50%;
        overflow: hidden;
        height: 150px;
        width: 150px;
      }
      .pre-load-dot{
        font-size: 44px;
        color: #000;
        flex: 1 1 auto;
        margin: 0 5px;
      }
      .pre-load-main .pre-load-dot:first-child{
        animation: bump 2s infinite;
      }
      .pre-load-main .pre-load-dot:nth-child(2){
        animation: bump 2s infinite;
        animation-delay: .20s;
      }
      .pre-load-main .pre-load-dot:nth-child(3){
        animation: bump 2s infinite;
        animation-delay: .40s;
        
      }
      @keyframes bump{
        0% { transform: translate3d(0,0,0); }
        50% { transform: translate3d(0,-40px,0); }
        100% { transform: translate3d(0,0,0); }
      }
    </style>
    
    <div id="app">
      <div id="pre-load">
        <div class="pre-load-background">
          <div class="pre-load-main">
            <span class="pre-load-dot">.</span>
            <span class="pre-load-dot">.</span>
            <span class="pre-load-dot">.</span>
          </div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
